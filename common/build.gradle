apply plugin: 'com.android.library'

android {
    signingConfigs {
        release {
        }
    }
    compileSdkVersion 23
    buildToolsVersion "27.0.1"
    aaptOptions {
        cruncherEnabled = false
        useNewCruncher = false
    }
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_7
            targetCompatibility JavaVersion.VERSION_1_7
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    compile project(':library')
    compile project(':pagerSlidingTabStripmaster')
    compile project(':gridPagerLib')
    //noinspection GradleCompatible
    compile 'com.android.support:support-v4:23.4.0'
    compile 'com.google.code.gson:gson:2.8.0'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.facebook.fresco:fresco:0.7.0'
    compile files('libs/SocialSDK_QQ_Simplify.jar')
    compile files('libs/SocialSDK_Sina_Simplify.jar')
    compile files('libs/SocialSDK_WeChat_Simplify.jar')
    compile files('libs/UPPayAssistEx.jar')
    compile files('libs/UPPayPluginExPro.jar')
    compile files('libs/Xg_sdk_v2.47_20161026_0936.jar')
    compile files('libs/ZBarDecoder.jar')
    compile files('libs/adapter-rxjava-2.2.0.jar')
    compile files('libs/alipaySdk-20161222.jar')
    //    compile files('libs/android-support-v7-recyclerview.jar')
    compile 'com.android.support:recyclerview-v7:23.4.0'
    compile files('libs/converter-gson-2.2.0.jar')
    compile files('libs/core-3.2.1-all.jar')
    compile files('libs/jg_filter_sdk_1.1.jar')
    compile files('libs/libammsdk.jar')
    compile files('libs/okhttp-3.6.0.jar')
    compile files('libs/okio-1.11.0.jar')
    compile files('libs/retrofit-2.2.0.jar')
    compile files('libs/rxandroid-1.2.1.jar')
    compile files('libs/rxjava-1.2.7.jar')
    compile files('libs/uk-co-senab-photoview.jar')
    compile files('libs/umeng-analytics-v6.1.2.jar')
    compile files('libs/umeng_social_api.jar')
    compile files('libs/umeng_social_net.jar')
    compile files('libs/umeng_social_shareboard.jar')
    compile files('libs/umeng_social_tool.jar')
    compile files('libs/wup-1.0.0.E-SNAPSHOT.jar')
    implementation files('libs/wechat-sdk-android-with-mta-1.0.2.jar')
    //noinspection GradleCompatible
    compile 'com.android.support:cardview-v7:24.+'
    compile 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.30'
    compile 'org.jdom:jdom:1.1'
    api 'com.github.anzaizai:EasySwipeMenuLayout:1.1.2'
}
